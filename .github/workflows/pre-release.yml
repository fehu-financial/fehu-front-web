name: Pr√©-Release Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    types: closed
    branches:
      - release/**
jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
  open-pr-to-main:
    runs-on: ubuntu-latest
    needs: preview-deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          create_annotated_tag: true
          pre_release_branches: "none"
          tag_prefix: v
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release Candidate ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          prerelease: true
      - name: Create Pull Request
        run: |
          gh pr create --base main --head ${{ github.ref_name }} \
          --title "main <- ${{ github.ref_name }}" \
          --body "
          ## üöÄ Release ${{ steps.tag_version.outputs.new_tag }}
          ${{ steps.tag_version.outputs.changelog }}

          üîÑ *PR gerado automaticamente pelo CI/CD para produ√ß√£o.*
          " \
          --label "automated"
        env:
          GH_TOKEN: ${{ github.token }}
