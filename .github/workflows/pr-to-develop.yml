name: Open Pull Request to Development
on:
  push:
    branches:
      - feature/*
      - fix/*
jobs:
  open-pr-to-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: true
      - name: Run Linter
        run: pnpm run lint
      - name: Create Pull Request
        run: |
              gh pr create --base develop --head ${{ github.ref_name }} \
              --title "develop <- ${{ github.ref_name }}" \
              --body "This is an automated pull request to merge the changes from the feature branch to the development branch." \
              --label "automated-pr"
