name: Develop
on:
  push:
    branches:
      - develop
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
      - name: Create Branch
        run: |
          git checkout -b release/${{ steps.tag_version.outputs.new_tag }} main
          git push origin release/${{ steps.tag_version.outputs.new_tag }}
      - name: Create Pull Request
        run: |
              gh pr create --base release/${{ steps.tag_version.outputs.new_tag }} --head develop \
              --title "release/${{ steps.tag_version.outputs.new_tag }} <- develop" \
              --body "This is an automated pull request to merge the changes from the feature branch to the release branch." \
              --label "automated-pr"
        env: 
          GH_TOKEN: ${{ github.token }}
      